<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/co2-logo.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/database.css}" />
    <title th:text="${pageTitle}"></title>
</head>

    <body>
        <div class="wrapper">
            <div class="header">

                <div class="navbar">

                    <a th:href="@{/}">
                        <img class="logo" src="/co2-logo.svg" alt="Logo" />
                    </a>

                    <div class="menu">
                        <a th:href="@{/}" th:classappend="${currentPath == '/'} ? 'active'">Home</a>
                        <a th:href="@{/database}" th:classappend="${currentPath == '/database'} ? 'active'">Database</a>

                        <a class="adminpanel "th:href="@{/edit}" th:classappend="${currentPath == '/edit'} ? 'active'" sec:authorize="isAuthenticated()" style="display: flex">New Record</a>

                    </div>

                    <a sec:authorize="isAnonymous()" style="display: flex">
                        <button class="sign-in" onclick="window.location.href='/login'"> Sign In </button>
                    </a>

                    <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display: flex">
                        <button type="submit" class="sign-in"> Log Out </button>
                    </form>


                </div>

            </div>

            <div class="main">
                <div th:replace="~{${page} :: content}"></div>
            </div>


            <div class="footer">

                <div class="footer-navbar">

                    <div class="footer-menu">
                        <a href=#>Impressum</a>
                        <a href=#>Information & Hilfe</a>
                        <a href=#>FAQs</a>
                        <a href=#>Nutzungsbedingungen</a>
                        <a href=#>Datenschutzerklärung</a>
                    </div>

                    <div class="footer-menu">
                        <a> © CO2 2025</a>

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
